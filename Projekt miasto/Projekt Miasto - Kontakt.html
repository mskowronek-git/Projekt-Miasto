<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Kontakt</title>

</head>
<body>
    
    <div>
        <h2>
            Napisz do nas
        </h2>

        <form>
            <p>
                Imię i nazwisko (wymagane)
                <br>
                <span>
                    <input type="text" name="your-name" value="" 
                    size="40" required="required">
                </span>
            </p>

            <p>
                Adres email (wymagane)
                <br>
                <span>
                    <input type="email" name="your-email" value="" 
                    size="40" required="required">
                </span>
            </p>

            <p>
                Temat
                <br>
                <span>
                    <input type="text" name="your-subject" value="" 
                    size="40" aria-invalid="false">
                </span>
            </p>

            <p>
                Treść wiadomości
                <br>
                <span>
                    <textarea type="text" name="your-message" cols="40" 
                    rows="10" aria-invalid="false"></textarea>
                </span>
            </p>

            <p>
                <span>
                    <input type="submit" value="Wyślij">
                </span>
            </p>
        </form>
    </div>

</body>
</html>
